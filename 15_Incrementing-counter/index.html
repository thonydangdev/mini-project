<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div class="counter-box">
        <div class="counter-item">
            <i class="counter-icon fab fa-twitter"></i>
            <div class="counter-num" data-target="12000"></div>
            <h3 class=" counter-title">Twitter Followers</h3>
        </div>
        <div class="counter-item">
            <i class="counter-icon fab fa-youtube"></i>
            <div class="counter-num" data-target="5000"></div>
            <h3 class="counter-title">Youtube Subscribers</h3>
        </div>
        <div class="counter-item">
            <i class="counter-icon fab fa-facebook"></i>
            <div class="counter-num" data-target="7500"></div>
            <h3 class="counter-title">Facebook Fans</h3>
        </div>


    </div>

    <script src="./main.js"></script>


</body>

</html>
