<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div class="container">
        <form class="form-submit">
            <h4>How satisfied are you with our
                <br>
                customer support performance?
            </h4>
            <div class="feedback">
                <div class="feedback-style unhappy">
                    <div class="feedback-icon">
                        <i class="fas fa-frown"></i>
                    </div>
                    <span class="fb-title">Unhappy</span>
                </div>
                <div class="feedback-style neutral">
                    <div class="feedback-icon">
                        <i class="fas fa-meh"></i>
                    </div>
                    <span class="fb-title">Neutral</span>
                </div>
                <div class="feedback-style satisfied">
                    <div class="feedback-icon">
                        <i class="fas fa-smile"></i>
                    </div>
                    <span class="fb-title">Satisfied</span>
                </div>
            </div>
            <button class="btn btn-submit">Send Review</button>
        </form>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
