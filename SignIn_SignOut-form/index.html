<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already have an account?</h2>
                <button class="btn">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Don't have an account?</h2>
                <button class="btn">Sign Up</button>
            </div>
        </div>
        <div class="form-box">
            <div class="form formSignin">
                <form>
                    <h3>Sign In</h3>
                    <input type="text" required placeholder="ID Admin">
                    <input type="password" required placeholder="Password Admin">
                    <input type="submit">
                    <a href="#">Forgot your password?</a>
                </form>
            </div>
            <div class="form formSignup">
                <form>
                    <h3>Sign Up</h3>
                    <input type="text" required placeholder="Username">
                    <input type="email" required placeholder="Email adress">
                    <input type="password" required placeholder="Password">
                    <input type="password" required placeholder="Confirm Password">
                    <button class="btn btn-register">Register</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>


</body>

</html>
