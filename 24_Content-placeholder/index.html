<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div class="container">
        <div class="content-item">
            <div class="item-image animated-bg">&nbsp;</div>
            <div class="info-item">
                <h3 class="info-title animated-bg animated-text">&nbsp;</h3>
                <p class="info-description animated-bg animated-text">&nbsp;
                    <span class="animated-bg animated-text">&nbsp;</span>
                    <span class="animated-bg animated-text">&nbsp;</span>
                    <span class="animated-bg animated-text">&nbsp;</span>
                </p>
                <div class="user">
                    <div class="user-avatar animated-bg">&nbsp;</div>
                    <div class="namebirth-user">
                        <h3 class="name-user animated-bg animated-text">&nbsp;</h3>
                        <span class="birth-user animated-bg animated-text">&nbsp;</span>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="./main.js"></script>
</body>

</html>
